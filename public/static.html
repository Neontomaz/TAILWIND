<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    
</head>
<body>
        Statics page, static.html

        
    <div id="container">

        <h3>SISTEM FORMULARIO</h3>

        
            <div id="formulariu" class="">
                <div class="form">

                   <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">OS:</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                    </div>


                    <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">CLIENTE:</span>
                    </div>
                    <input type="text" class="form-control" aria-label="CLIENTE" aria-describedby="inputGroup-sizing-default" id="cliente" name="cliente">
                    </div>

                    <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Produto:</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Produto" aria-describedby="inputGroup-sizing-default" id="produto" name="produto">
                    </div>
                    <!--OpÃ§ao de produto-->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">HARDWARE</label>
                        </div>
                        <select class="custom-select" id="inputGroupSelect01">
                            <option selected>Produto...</option>
                            <option value="notebook">Notebook</option>
                            <option value="impressora">Impressora</option>
                            <option value="desktop">Desktop</option>
                        </select>
                        </div>
                    <br><br>
                    <button type="submit" class="btn-primary" ><img src="./css/btn_save.png" alt=""></button>
                </div>
            </div>

    </div>


</body>
</html>
